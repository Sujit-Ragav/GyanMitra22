<div class="container">
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  <div class="details">
    <h1>Sign in</h1>
    <form class="form_class" [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="input-container">
          <label>Email:</label>
          <div>
            <input class="field_class" type="email" placeholder="abc@xyz.com" formControlName="email" />
          </div>
          <div class="error-list" *ngIf="fc['email'].errors && isSubmitted">
            <div *ngIf="fc['email'].errors['required']">Should not be empty</div>
            <div *ngIf="fc['email'].errors['email']">Email is not correct</div>
          </div>
        </div>
        <div class="input-container">
          <label>Password:</label>
          <div>
            <input class="field_class" type="password" placeholder="Enter password" formControlName="password" />
          </div>
          <div class="error-list" *ngIf="fc['password'].errors && isSubmitted">
            <div *ngIf="fc['password'].errors['required']">Should not be empty</div>
          </div>
        </div>
          <button type="submit">Login</button>
        <div class="info_div">
              <p>If not registered? <a routerLink="/register">Signup!</a></p>
        </div>
    </form>
  </div>
 </div>
